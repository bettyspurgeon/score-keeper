<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image">
                            <lottie-player id="ppAnimation" src="https://assets9.lottiefiles.com/packages/lf20_gbeiw3ic.json" background="transparent" speed="1"
                                style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                            <lottie-player id="trophyAnimation" class="hidden" src="https://assets4.lottiefiles.com/temp/lf20_ZtX97R.json" background="transparent" speed="1"
                                    style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                        
                        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        
                        <label for="playto" class="label is-large is-inline">Play to:</label>
                        <div class="select is-rounded">
                            <select id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                
                        <p>Use these buttons to Keep Score:</p>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary card-footer-item is-large">+1 Player One</button>
                        <button id="p2Button" class="button card-footer-item  is-info is-large">+1 Player Two</button>
                        <button id="reset" class="button card-footer-item is-danger is-large">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="app.js"></script>
</body>
</html>
